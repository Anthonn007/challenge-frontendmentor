<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Perfume</title>
</head>
<body>
    <main class="section-1">
        <article class="container">
            <div class="image">
                <div class="image-product">
                </div>
            </div>

            <div class="description">
                <div class="tittle-image">
                    <span>Perfume</span>
                </div>

                <div class="tittle-desc">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>

                <div class="desc">
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Cretor for the House of <span class="uper">chanel</span>.
                    </p>
                </div>
                               
                <div class="prices">
                    <span class="price-offer">$149.99</span>
                    <span class="price-2">$169.99</span>
                </div>
                
                <div class="button">
                    <button id="button-buy">
                        <i class="fa-solid fa-cart-shopping"></i>
                        add to cart
                    </button>
                </div>
            </div>
        </article>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Anthonn007" target="_blank">Anthony Urbaez</a>.
    </div>
</body>
</html>
